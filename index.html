<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Broadcast System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Grid-Based Word Mark (Now More Broadcast-Like) -->
    <div class="word-mark-container">
        <div class="word-mark">
            <span>F</span><span>A</span><span>C</span><span>T</span><span>O</span><span>R</span><span>Y</span>
        </div>
    </div>

    <!-- Fixed Header & Navigation -->
    <header>
        <div class="logo">FACTORY SYSTEM</div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">WORK</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hazard Stripe Break (Now Tighter, More Broadcast) -->
    <div class="hazard"></div>

    <!-- Main Layout: Scrollable Content + Fixed Sidebar -->
    <div class="layout">
        
        <!-- Scrollable Content Area -->
        <main class="grid-layout">
            <section class="card"><h2>DISPLAY</h2><p>Typography</p></section>
            <section class="card"><h2>DESIGN</h2><p>Grids</p></section>
            <section class="card"><h2>MONO</h2><p>Black & White</p></section>
            <section class="card"><h2>STRUCTURE</h2><p>Brutalism</p></section>
            <section class="card"><h2>CODE</h2><p>Systems</p></section>
            <section class="card"><h2>ARCHIVE</h2><p>Data</p></section>
        </main>

        <!-- Fixed Sidebar (Label-Like, Minimalist) -->
        <aside class="breakout-box">
            <h3>REFERENCE</h3>
            <ul>
                <li><a href="#">Latest Work</a></li>
                <li><a href="#">Musings</a></li>
                <li><a href="#">Archive</a></li>
            </ul>

            <h3>STATUS</h3>
            <p>All systems functional.</p>
        </aside>

    </div>

    <!-- Hazard Stripe Break -->
    <div class="hazard"></div>

    <!-- Footer -->
    <footer>
        <p>FACTORY SYSTEM V1.0 &copy; 2025.</p>
    </footer>

</body>
</html>
